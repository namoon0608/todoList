<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://kit.fontawesome.com/15b5963aa7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <h1>MM's Todo List</h1>
    </header>
    <form>
        <input type="text">
        <input type="number" min="1" max="12" placeholder="M" required>
        <input type="number" min="1" max="32" placeholder="D" required>
        <button type="submit">Add into List</button>
    </form>
    <div class="sort">
        <button>Sort by Time</button>
    </div>
    <section>

    </section>
</body>
<script src="./app.js"></script>
</html>
